<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click) = "backtoMain()">
      <ion-button><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <ion-button expand="block" (click)="gotoAddUsuario()">Adicionar Usuário</ion-button>
    <ion-button expand="block" (click)="gotoListUsuarios()">Listar Usuários</ion-button>
  </div>
</ion-content>
